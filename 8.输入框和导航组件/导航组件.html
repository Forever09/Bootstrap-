<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输入框和导航组件</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- class="nav"表示导航 -->
		<!-- nav-tabs实现标签的导航 -->
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		
		<!-- 胶囊式导航 -->
		<ul class="nav nav-pills">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		
		<!-- nav-stacked"垂直式 -->
		<ul class="nav nav-pills nav-stacked">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		
		<!-- 两端对齐式 -->
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li><a href="#">关于</a></li>
		</ul>
		
		
		<ul class="nav nav-tabs nav-justified">
			<li class="active"><a href="#">首页</a></li>
			<li><a href="#">资讯</a></li>
			<li><a href="#">产品</a></li>
			<li class="dropdown">
				<a href="#" data-toggle="dropdown">
					下拉菜单
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#">首页</a></li>
					<li><a href="#">资讯</a></li>
					<li><a href="#">产品</a></li>
					<li><a href="#">关于</a></li>
				</ul>
				
			</li>
			<li><a href="#">关于</a></li>
		</ul>
		
		
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
