<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格和按钮</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body>
		<!-- 任何标签加上class的btn属性就可以变为按钮使用 -->
		<a href="#" class="btn btn-default">YOLO</a><br />
		
		<!-- 
			btn-default 模默认样式 
			btn-success 成功样式
			btn-info 一般信息样式
			btn-warning 警告样式
			btn-danger 危险样式
			btn-primary 首选项样式
			btn-link 链接样式
		-->
		<button class="btn btn-default">默认样式</button>
		<button class="btn btn-success">成功样式</button>
		<button class="btn btn-info">一般信息样式</button>
		<button class="btn btn-warning">警告样式</button>
		<button class="btn btn-danger">危险样式</button>
		<button class="btn btn-primary">首选项样式</button>
		<button class="btn btn-link">链接样式</button>
		
		<!-- 
			btn-lg 大号
			btn-sm 小号
			btn-xs 超小号
		-->
		<button class="btn btn-info btn-lg">一般信息样式</button>
		<button class="btn btn-info btn-sm">一般信息样式</button>
		<button class="btn btn-info btn-xs">一般信息样式</button>
		
		<!-- btn-block块级元素，一整行都占用 -->
		<button class="btn btn-info btn-block">一般信息样式</button>
		
		<!-- active表激活 -->
		<button class="btn btn-info btn-block active">一般信息样式</button>
		
		<!-- disable表禁用 -->
		<button class="btn btn-info btn-block disabled">一般信息样式</button>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
