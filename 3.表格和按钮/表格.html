<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格和按钮</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<!-- table-responsive表格父元素设置响应式，小于768px出现边框 -->
	<body class="table-responsive">
		<!-- table-striped隔行换色 -->
		<!-- <table class="table table-striped"> -->
			
		<!-- table-bordered给表格添加边框 -->	
		<!-- <table class="table table-bordered"> -->
			
		<!-- table-hover当鼠标悬停时实现背景效果 -->
		<table class="table table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
				</tr>
			</thead>
			<!-- <tr class="sr-only">隐藏行   -->
			<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
					<td>男</td>
					<td>50</td>
				</tr>
				<tr class="info">
					<td>2</td>
					<td>李四</td>
					<td>男</td>
					<td>50</td>
				</tr>
				<tr class="success">
					<td>3</td>
					<td>王五</td>
					<td>男</td>
					<td>50</td>
				</tr>
				<tr>
					<td>4</td>
					<td>赵六</td>
					<td>男</td>
					<td>50</td>
				</tr>
			</tbody>
		</table>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
