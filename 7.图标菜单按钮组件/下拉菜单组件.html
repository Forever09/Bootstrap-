<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图标菜单按钮组件</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- dropdown将down改为up表示向上 -->
		<div class="dropdown">
			<!-- data-toggle="dropdown"表示点击下拉菜单切换 -->
			<button class="btn btn-default" data-toggle="dropdown">
				下拉菜单
			    <span class="caret"></span>
			</button>
			<!-- dropdown-menu表示下拉菜单 -->
			<ul class="dropdown-menu">
				<li class="dropdown-header">网站导航</li>
				<li><a href="#">首页</a></li>
				<li><a href="#">资讯</a></li>
				<li><a href="#">产品</a></li>
				<li><a href="#">关于</a></li>
				<!-- 
					class="dropup" 向上触发
					
					class="dropdown-menu dropmenu-menu-right"
					菜单项居右对齐，默认值是dropmenu-menu-right
					
					class="divider" 菜单的分割线
					
					class="disabled" 菜单的禁用项(不能点击)
					
					class="dropdown open" 菜单默认显示
				-->
			</ul>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
