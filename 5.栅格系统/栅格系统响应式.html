<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>栅格系统</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<style type="text/css">
			.a {
				height: 50px;
				border: 1px solid #ccc;
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<!--
				col-lg-3表示大屏幕每行显示四个 3*4=12
				col-md-4表示中屏幕每行显示三个 4*3=12
				col-sm-6表示小屏幕每行显示两个 6*2=12
				col-xs-6表示最小屏幕每行显示两个 6*2=12
			-->
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
