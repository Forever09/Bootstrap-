<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>辅助类和响应式工具</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- 
			text-muted 柔和会
			text-primary 主要蓝
			text-success 成功绿
			text-info 信息蓝
			text-warning 警告黄
			text-danger 危险红
		-->
		<p class="text-muted">Bootstrap 框架</p>
		<p class="text-primary">Bootstrap 框架</p>
		<p class="text-success">Bootstrap 框架</p>
		<p class="text-info">Bootstrap 框架</p>
		<p class="text-warning">Bootstrap 框架</p>
		<p class="text-danger">Bootstrap 框架</p>
		
		<!-- bg改为text就可以设置背景颜色   -->
		<!-- bg-muted不能使用 -->
		<p class="bg-primary">Bootstrap 框架</p>
		<p class="bg-success">Bootstrap 框架</p>
		<p class="bg-info">Bootstrap 框架</p>
		<p class="bg-warning">Bootstrap 框架</p>
		<p class="bg-danger">Bootstrap 框架</p>
		
		<!-- 关闭按钮 -->
		<button class="close">&times;</button>
		
		<!-- 三角符号 -->
		<span class="caret"></span>
		
		<!-- 快速浮动 -->
		<div class="pull-left">左边</div>
		<div class="pull-right">右边</div>
		
		<!-- 块级居中 -->
		<div class="center-block">居中</div>
		
		<!-- 显示和隐藏 -->
		<div class="show">显示</div>
		<div class="hide">隐藏</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</html>
